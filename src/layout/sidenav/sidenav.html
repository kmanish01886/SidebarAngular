<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="assets/Manish.png" alt="Manish" />
    <div class="header-text"  [class.hide-header-text]="sideNavCollapsed()">
        <h2>Your Project</h2>
        <p>Manish Kushwaha</p>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems() "
     [routerLink]="item.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive" >
        <mat-icon matListItemIcon >{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()" >{{item.lable}}</span>
    </a>
</mat-nav-list>
